# Pre-commit hooks for code quality and security
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Backend Python hooks
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        name: Format Python code with Black
        files: ^backend/
        language_version: python3.12

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        name: Lint Python code with Ruff
        files: ^backend/
        args: [--fix]
      - id: ruff-format
        name: Format Python code with Ruff
        files: ^backend/

  # UV lock file verification
  - repo: local
    hooks:
      - id: uv-lock-check
        name: Verify uv.lock is up to date
        entry: bash -c 'cd backend && uv lock --check'
        language: system
        files: ^backend/(pyproject\.toml|uv\.lock)$
        pass_filenames: false

  # Frontend JavaScript/TypeScript hooks
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.15.0
    hooks:
      - id: eslint
        name: Lint frontend code with ESLint
        files: ^frontend/.*\.[jt]sx?$
        types: [file]
        additional_dependencies:
          - eslint@^8.57.1
          - eslint-plugin-react@^7.37.2
          - eslint-plugin-react-hooks@^4.6.2
          - eslint-plugin-react-refresh@^0.4.14

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Format frontend code with Prettier
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx, json, css, scss, yaml, markdown]

  # Security checks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: Detect secrets and credentials

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Remove trailing whitespace
      - id: end-of-file-fixer
        name: Ensure files end with newline
      - id: check-yaml
        name: Validate YAML files
      - id: check-added-large-files
        name: Prevent large files from being committed
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflict markers
      - id: detect-private-key
        name: Detect private keys
